version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/IstvanN/cashcalc-backend
    steps:
      - checkout
      - run: 
          name: Download dependencies
          command: go get -v -t -d ./...
      - run: 
          name: Run unit tests
          command: go test -v ./...
      - run:
          name: Build binary
          command: go build -x
      - sonarcloud/scan

  orbs:
   sonarcloud: sonarsource/sonarcloud@1.0.1
  
  workflows:
  main:
    jobs:
      - build:
          context: SonarCloud